<ul class="grid">
  <li *ngFor="let user of users" class="grid__item">
    <mat-card class="card">
      <mat-card-header class="card__header">

        <mat-card-title class="card__title">
          {{user.name}}
        </mat-card-title>

        <mat-card-subtitle class="company">
          <span class="company__name">
            {{user.company.name}}
          </span>
          <span *ngIf="user.company.catchPhrase" class="company__separator">|</span>
          <span *ngIf="user.company.catchPhrase" class="company__phrase">
              {{user.company.catchPhrase}}
          </span>
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>

        <ul class="details">
          <li class="details__item">
            <i class="details__icon material-icons">account_box</i>
            <span class="details__value">
              {{user.username}}
            </span>
          </li>

          <li class="details__item">
            <i class="details__icon material-icons">phone</i>
            <span class="details__value">
              {{user.phone}}
            </span>
          </li>

          <li class="details__item">
            <i class="details__icon material-icons">web</i>
            <a href="http://{{user.website}}" target="_blank" class="details__value">
              {{user.website}}
            </a>
          </li>
          
          <li class="details__item">
            <i class="details__icon material-icons">location_city</i>
            <span class="details__value">
              {{user.address.city}}, {{user.address.street}} {{user.address.suite}}
            </span>
          </li>
        </ul>

      </mat-card-content>
    </mat-card>
  </li>
</ul>
